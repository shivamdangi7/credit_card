<body>
    <main class="background">
        <section class="container">
            <!-- <div class="tab"></div> -->
            <!-- <img src="/images/tomoko-medium-unsplash.jpg" class="flowers" alt=""> -->
            <div class="header">
                <div id="company">The Credit/Page</div>

                <a href="">Shop</a>
                <a href="">Upgrade Credit</a>
                <a href="">About</a>


                <a href="">Cart</a>

                <a href="https://github.com/shivamdangi7"><img src="./images/up.png" alt=""></a>

            </div>
            <div class="panel">
                <h3>Payment Details</h3>
                <form action="/nothing">

                    <label for="cardnum">Card number</label>
                    <input type="number" min="0000000000000000" max="9999999999999999" id="cardnum">


                    <label for="date">Expiry date</label>
                    <input type="month" name="date" id="date" min="2023-07">

                    <label for="cvv">CVV</label>
                    <input type="number" name="" id="" max="999">

                    <label for="holder">Card holder name</label>
                    <input type="text" name="holder" id="holder">

                    <p>Amount due : <span><b>Rs. 25000</b> </span></p>
                    <div class="buttons">
                        <button id="back">Back</button>
                        <button id="pay">&#128274; Pay Now</button>
                    </div>
                </form>
            </div>
            <div class="footer">
                <p> &#128275; This payment is <u>safe and secure</u> </p>
            </div>
            <div class="card">
                <img src="./images/mastercard-26161.png" alt="">
                <p>Julian Assange</p>
                <p>03/30</p>
                <div>2455 &nbsp;3454 &nbsp;3353 &nbsp;2332</div>
            </div>

        </section>
    </main>
</body>
